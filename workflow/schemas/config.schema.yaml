$schema: "http://json-schema.org/draft-04/schema#"
description: snakemake configuration file
type: object
properties:
  samples:
    type: string
  units:
    type: string
  resources:
    type: string
    description: Path to resources.yaml file
  default_container:
    type: string
    description: name or path to a default docker/singularity container
  required:
    - samples
    - units
    - resources
    - default_container

  arriba:
    type: object
    description: parameters for arriba
    properties:
      assembly:
        type: string
        description: path to assembly file
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated
      blacklist:
        type: string
        description: path to file containing a blacklist
      container:
        type: string
        description: name or path to docker/singularity container
      extra:
        type: string
        description: extra parameters
      gtf:
        type: string
        description: path to gtf file containing annotations
    required:
      - assembly
      - blacklist
      - gtf

  arriba_draw_fusion:
    type: object
    description: parameters for arriba_draw_fusion
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated
      container:
        type: string
        description: name or path to docker/singularity container
      cytobands:
        type: string
        description: path to cytobands file
      gtf:
        type: string
        description: path to gtf file containing annotations
      protein_domains:
        type: string
        description: path to protein domain file
    required:
      - cytobands
      - gtf
      - protein_domains

  fusioncatcher:
    type: object
    description: parameters for fusioncatcher
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated for rule
      container:
        type: string
        description: name or path to docker/singularity container
      genome_path:
        type: string
        description: star-fusion reference path
      extra:
        type: string
        description: extra parameters to rule
    required:
      - genome_path

  gene_fuse:
    type: object
    description: parameters for gene fuse
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated for rule
      container:
        type: string
        description: name or path to docker/singularity container
      fasta:
        type: string
        description: fasta reference file
      genes:
        type: string
        description: path to gene files used by gene_fuse
      extra:
        type: string
        description: extra parameters to rule
      required:
        - genes
        - fasta

  gene_fuse_report:
    type: object
    description: parameters for gene fuse report generation
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated for rule
      container:
        type: string
        description: name or path to docker/singularity container
      genes:
        type: string
        description: path to gene files used by gene_fuse_report
      unique_read_limit:
        type: integer
        description: Lower limit (not inclusive) of unique reads needed for fusion to be included in report

  star_fusion:
    type: object
    description: parameters for star fusion
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated for rule
      container:
        type: string
        description: name or path to docker/singularity container
      genome_path:
        type: string
        description: star-fusion reference path
      extra:
        type: string
        description: extra parameters to rule
    required:
      - genome_path
