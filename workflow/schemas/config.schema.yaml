$schema: "http://json-schema.org/draft-04/schema#"
description: snakemake configuration file
type: object
properties:
  samples:
    type: string
  units:
    type: string
  resources:
    type: string
    description: Path to resources.yaml file
  default_container:
    type: string
    description: name or path to a default docker/singularity container
  required:
    - samples
    - units
    - resources
    - default_container

  gene_fuse:
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated for gene_fuse
      container:
        type: string
        description: name or path to docker/singularity container
      genes:
        type: string
        description: path to gene files used by gene_fuse
      extra:
        type: string
        description: extra parameters to gene_fuse
      required:
        - genes
